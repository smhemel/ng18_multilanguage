<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page">
                {{ 'navbar.home' | translate }}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page">
                {{ 'navbar.about' | translate }}
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page">
                    {{ 'navbar.contact' | translate }}
                </a>
            </li>
          </ul>

          <div class="d-flex gap-5">
            <ul class="navbar-nav me-5 mb-2 mb-lg-0">
                <li class="nav-item mr-5">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle='dropdown' aria-haspopup="true" aria-expanded="false">
                            <span class="fi" [ngClass]="getLanguageIconClass(multiLangService.languageSignal())"></span> {{ getLanguageName(multiLangService.languageSignal()) }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="languageDropdown">
                            <li *ngFor="let language of ['en', 'fr', 'es', 'ru']">
                                <a class="dropdown-item" (click)="toggleLanguage(language)" [ngClass]="{'active': multiLangService.languageSignal() === language}">
                                    <span class="fi" [ngClass]="getLanguageIconClass(language)">
                                        {{ getLanguageName(language) }}
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
          </div>
        </div>
    </div>
  
  </nav>
